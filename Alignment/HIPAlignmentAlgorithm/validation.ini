style = 1

[alignment:mp2004_ALL]
globaltag = 80X_dataRun2_Prompt_Candidate_2016_04_18_10_23_57
condition TrackerAlignmentRcd = sqlite_file:/afs/cern.ch/cms/CAF/CMSALCA/ALCA_TRACKERALIGN/MP/MPproduction/mp2004/jobData/jobm/alignments_MP.db, Alignments
