[alignment:mp2002_BPIX]
globaltag = 80X_dataRun2_Prompt_Candidate_2016_04_18_10_23_57
condition TrackerAlignmentRcd = sqlite_file:/afs/cern.ch/cms/CAF/CMSALCA/ALCA_TRACKERALIGN/MP/MPproduction/mp2002/jobData/jobm/alignments_MP.db, Alignments
